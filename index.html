<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="loading back">
        <span>loading...</span>
    </div>
    <header class="menu_bar">
        <img class="menu_bar_logo" src="./img/bank_logo.png" alt="bank_logo">
        <ul class="menu_bar_list">
            <li class="menu_bar_list_item">
                <a href="#">Банк</a>
            </li>
            <li class="menu_bar_list_item">
                <a href="#">Бизнес</a>
            </li>
            <li class="menu_bar_list_item">
                <a href="#">Инвестиции</a>
            </li>
            <li class="menu_bar_list_item">
                <a href="#">Страхование</a>
            </li>
            <li class="menu_bar_list_item">
                <a href="#">Мобайл</a>
            </li>
            <li class="menu_bar_list_item">
                <a href="#">Путешествия</a>
            </li>
            <li class="menu_bar_list_item">
                <a href="#">Развлечения</a>
            </li>
        </ul>
        <button class="menu_bar_log-in_button">Войти</button>
    </header>
    <main>

    <div class="conteiner">
        <h1 class="title_currency">Конвертер валют онлайн</h1>

        <div class="block_conteiner">
            <div class="block"><p class="i_have">У меня есть</p></div>
            <div class="block"><p class="i_have">Хочу приобрести</p></div>
        </div>

        <div class="block_conteiner currency">
            <div class="block">
                <ul class="list_currency">  
                    <li class="list_currency_item item_input selected">RUB</li>
                    <li class="list_currency_item item_input">USD </li>
                    <li class="list_currency_item item_input">EUR </li>
                    <li class="list_currency_item item_input">GBP</li>
                    <li class="list_currency_item item_input">
                        <select name="" id="" class="list_currency_select select_input">
                        </select>
                    </li>   
                </ul>
                <div class="block_input">
                    <input type="text" class="input_currency" placeholder="" value=0    >
                    <p class="curse_choise_value curse_input_value">1 RUB = 0.0135 USD</p>
                </div>
            </div>

            <div class="swap">
                <img src="./img/swap.png" alt="strelka">
            </div>

            <div class="block">
                <ul class="list_currency">
                    <li class="list_currency_item item_output">RUB</li>
                    <li class="list_currency_item item_output selected">USD</li>
                    <li class="list_currency_item item_output">EUR</li>
                    <li class="list_currency_item item_output">GBP</li>
                    <li class="list_currency_item item_output">
                        <select name="" id="" class="list_currency_select select_output">
                        </select>
                    </li>   
                </ul>
                <div class="block_input">
                    <input type="text" class="output_currency" placeholder="">
                    <p class="curse_choise_value curse_output_value">1 RUB = 0.0135 USD</p>
                </div>
            </div>
        </div>   
    </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
