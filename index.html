<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <header class="menu_bar">
        <img class="menu_bar_logo" src="./img/bank_logo.png" alt="bank_logo">
        <ul class="menu_bar_list">
            <li class="menu_bar_list_item">
                <a href="#">Банк</a>
            </li>
            <li class="menu_bar_list_item">
                <a href="#">Бизнес</a>
            </li>
            <li class="menu_bar_list_item">
                <a href="#">Инвестиции</a>
            </li>
            <li class="menu_bar_list_item">
                <a href="#">Страхование</a>
            </li>
            <li class="menu_bar_list_item">
                <a href="#">Мобайл</a>
            </li>
            <li class="menu_bar_list_item">
                <a href="#">Путешествия</a>
            </li>
            <li class="menu_bar_list_item">
                <a href="#">Развлечения</a>
            </li>
        </ul>
        <button class="menu_bar_log-in_button">Войти</button>
    </header>
    <main>

    <div class="conteiner">
        <h1 class="title_currency">Конвертер валют онлайн</h1>

        <div class="block_conteiner">
            <div class="block">
                <p class="i_have">У меня есть</p>
                <ul class="list_currency">
                    <li class="list_currency_item"><span>RUB</span></li>
                    <li class="list_currency_item"><span>USD</span> </li>
                    <li class="list_currency_item"><span>EUR</span> </li>
                    <li class="list_currency_item"><span>GBP</span></li>
                    <li class="list_currency_item">
                        <select name="" id="" class="list_currency_select">
                            <option value="ILS">ILS</option>
                        </select>
                    </li>   
                </ul>
                <div class="block_input">
                    <input type="text" class="input_currency" placeholder="">
                    <p class="curse_choise_value">1 RUB = 0.0135 USD</p>
                </div>
            </div>

            <div class="strelka">
                <img src="./img/strelka.png" alt="strelka">
            </div>

            <div class="block">
                <p class="i_have">Хочу приобрести</p>
                <ul class="list_currency">
                    <li class="list_currency_item"><span>RUB</span></li>
                    <li class="list_currency_item"><span>USD</span> </li>
                    <li class="list_currency_item"><span>EUR</span> </li>
                    <li class="list_currency_item"><span>GBP</span></li>
                    <li class="list_currency_item">
                        <select name="" id="" class="list_currency_select">
                            <option value="ILS">ILS</option>
                        </select>
                    </li>   
                </ul>
                <div class="block_input">
                    <input type="text" class="input_currency" placeholder="">
                    <p class="curse_choise_value">1 RUB = 0.0135 USD</p>
                </div>
            </div>
        </div>   
    </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
